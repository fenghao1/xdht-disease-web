<div>
  <form #workplaceNoiseForm="ngForm">
    <div class="modal-header">
      <label class="modal-title">{{workplaceNoiseEditTitle}}</label>
      <button aria-label="Close" class="close" type="button" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row row-margin-bottom">
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left" for="workshop"><span style="color:red;">*</span>车间：</label>
          <input type="hidden" [(ngModel)]="recordWorkplaceNoise.id" name="id">
          <input type="text" class="form-control col-md-7"  name="workshop" id="workshop"  [(ngModel)]="recordWorkplaceNoise.workshop"
                 [ngClass]="{'warn': !workshop.valid}" #workshop="ngModel" required="required" maxlength="100" ngbTooltip="长度小于100个字符。" >
        </div>
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left" for="postId"><span style="color:red;">*</span>工种：</label>
          <select class="form-control col-md-7" [(ngModel)]="recordWorkplaceNoise.postId" name="postId" id="postId"
                  [ngClass]="{'warn': !postId.valid}" #postId="ngModel" required="required">
            <option value=""></option>
            <option *ngFor="let post of sysPostList;" value="{{post.id}}" >{{post.dictionaryName}}</option>
          </select>
        </div>
      </div>
      <div class="row row-margin-bottom">
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left" for="stopPlace"><span style="color:red;">*</span>主要停留地点：</label>
          <input type="text" class="form-control col-md-7"  name="stopPlace" id="stopPlace"   [(ngModel)]="recordWorkplaceNoise.stopPlace"
                 [ngClass]="{'warn': !stopPlace.valid}" #stopPlace="ngModel" required="required" maxlength="100"  ngbTooltip="长度小于100个字符">
        </div>
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left"><span style="color:red;">*</span>接触时间：</label>
          <div class="input-group col-md-7" style="padding-left: 0px; padding-right: 0px;">
            <input class="form-control" ngbDatepicker #d="ngbDatepicker" value="{{recordWorkplaceNoise.contactTime}}"
                   id="contactTime" name="contactTime" readonly  required="required"  >
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <img src="assets/img/calendar-icon.png"/>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-margin-bottom">
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left" for="checkPlace"><span style="color:red;">*</span>检测地点：</label>
          <input type="text" class="form-control col-md-7"  name="checkPlace" id="checkPlace"   [(ngModel)]="recordWorkplaceNoise.checkPlace"
                 [ngClass]="{'warn': !checkPlace.valid}" #checkPlace="ngModel" required="required" maxlength="100"  ngbTooltip="长度小于100个字符">
        </div>
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left" for="testResult"><span style="color:red;">*</span>测定结果：</label>
          <input type="text" class="form-control col-md-7"  name="testResult" id="testResult"   [(ngModel)]="recordWorkplaceNoise.testResult" placeholder="测定结果dB(A)"
                 [ngClass]="{'warn': !testResult.valid}" #testResult="ngModel" required="required" maxlength="10"  ngbTooltip="请输入数字格式数据" pattern="^[0-9]+$">
        </div>
      </div>
      <div class="row row-margin-bottom">
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left" for="analysisResult"><span style="color:red;">*</span>噪声频谱分析结果：</label>
          <input type="text" class="form-control col-md-7"  name="analysisResult" id="analysisResult"  [(ngModel)]="recordWorkplaceNoise.analysisResult" required="required"
                  [ngClass]="{'warn': !analysisResult.valid}"  #analysisResult="ngModel" maxlength="100" ngbTooltip="长度小于100个字符">
        </div>
        <div class="col-md-6">
          <label class="col-md-3 col-form-label text-right float-left" for="soundLevel"><span style="color:red;">*</span>等效声级：</label>
          <input type="text" class="form-control col-md-7"  name="soundLevel" id="soundLevel"  [(ngModel)]="recordWorkplaceNoise.soundLevel" required="required"
                 pattern="^[0-9]+$" maxlength="10"  [ngClass]="{'warn': !soundLevel.valid}"  #soundLevel="ngModel" ngbTooltip="请输入数字格式数据" placeholder="8h（或40h）等效声级[dB(A)]">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="op-btn">
        <button type="button" class="btn btn-success button-margin-right"  [disabled]="!workplaceNoiseForm.form.valid"  (click)="submitData()" >确&nbsp;&nbsp;定</button>
        <button type="button" class="btn btn-outline-success" (click)="close()">取&nbsp;&nbsp;消</button>
      </div>
    </div>
  </form>
</div>
